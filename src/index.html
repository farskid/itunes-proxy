<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Hello Aparat Geek Guys!</title>
  <!-- Exposes app as a global namespace -->
  <script type="text/javascript" src="bundle.js"></script>
  <script>
    app.init()
  </script>
</head>

<body>
  <div class="modal" id="js-gallery-modal">
    <div class="modal__overlay" onclick="app.toggleCarousel()"></div>
    <div class="modal__inner">
      <div class="carousel">
        <div class="carousel__controls">
          <div class="carousel__control control--next">
            <i class="icon icon--next"></i>
          </div>
          <div class="carousel__control control--prev">
            <i class="icon icon--prev"></i>
          </div>
        </div>
        <div class="carousel__inner"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <button onclick="app.toggleCarousel()" class="button button--primary">Click to see the MAGIC</button>
  </div>
</body>

</html>
